<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <div class="row mt-5">
            <div class="col-lg-3">
                <input type="text" id="name" oninput="realTimeVerifName()" placeholder="name" class="form-control m-2">

            <div class="col-lg-3">
                <input type="text" id="image" oninput="realTimeVerifImg()" placeholder="image link" class="form-control m-2">

            </div>
            <div class="col-lg-3">
                <button onclick="ajout(), verif(), verif2()" class="btn btn-danger form-control m-2">Create</button>
            </div>
        </div>
    </div>
    <div id="list" class="row my-4">

    </div>
